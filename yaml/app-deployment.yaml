apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: chiragkohli29/myapp:latest
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "mysqldb-service"  # name of the DB service
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "yourpassword"
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
