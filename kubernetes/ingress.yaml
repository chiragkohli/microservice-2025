apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-api-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"  # For GCP
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:  # No host specified - will work with any IP/hostname
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: customer-api-service
            port:
              number: 80